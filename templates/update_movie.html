{% extends "layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <div class="container">
    <div class="form-container">
      <h2>Update Movie</h2>
      <form action="{{movie.id}}" method="post" class="movie-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" value="{{movie.title}}" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" id="director" name="director"{% if movie.director %} value="{{movie.director}}"{% else %} value=""{% endif %}>
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" id="year" name="year"{% if movie.year %} value="{{movie.year}}"{% else %} value=""{% endif %}>
        </div>

        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="text" id="rating" name="rating"{% if movie.rating is not none %} value="{{movie.rating}}"{% else %} value=""{% endif %}>
          <small id="rating-help" class="form-help">Rating from 0 to 10</small>
        </div>

        <div class="form-group">
          <label for="poster">Poster URL</label>
          <input type="url" id="poster" name="poster"{% if movie.poster %} value="{{movie.poster}}"{% else %} value=""{% endif %} placeholder="https://example.com/poster.jpg">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Update</button>
          <a href="/users/{{movie.user_id}}" class="btn btn-secondary">Back to my movies</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
{% block footer %}
  {{ super() }}
{% endblock %}
