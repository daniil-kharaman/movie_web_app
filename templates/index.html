{% extends "layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content}
    <h1>Movie Library</h1>
    <form action="/" method="post">
        <label for="user_id">Select user:</label>
            <select id="user_id" name="user_id" required>
                <option value=""></option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select><br><br>
    </form>
{% endblock %}
{% block footer %}
    {{ super() }}
{% endblock %}
