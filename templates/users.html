{% extends "layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <div class="container">
    <div class="content-header users-page-header">
      <h1>Users</h1>
      <a href="/add_user" class="btn">Add a new user</a>
    </div>

    <section class="users-list">
      {% for user in users %}
      <div class="user-item">
        <div class="user">
          <a href="/users/{{user.id}}" class="user-link">{{user.name}}</a>
        </div>
        <div class="delete-user">
          <form action="/users/{{user.id}}" method="get">
            <button type="submit" class="btn btn-small btn-danger">Movies</button>
          </form>
          <form action="/delete_user/{{user.id}}" method="post">
            <button type="submit" class="btn btn-small btn-danger">Delete user</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </section>
  </div>
{% endblock %}
